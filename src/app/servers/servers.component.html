<label>Server Name</label>
<!-- <input type="text" class="form control" (input)="onUpdateServerName($event)" /> -->
<input type="text" class="form control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->

<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"> </app-server>

<label>Username</label>
<input type="text" class="form control" [(ngModel)]="username" />
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="checkUsername()"
  (click)="resetUsername()"
>
  Save User
</button>
<hr />

<button class="btn btn-primary" (click)="toggleParagraph()">
  Display Details
</button>
<p [hidden]="showParagraph">The text is showing!</p>
<div
  *ngFor="let click of clickArray"
  [ngStyle]="{ backgroundColor: getColor(click) }"
  [ngClass]="{ 'text-white': click > 4 }"
>
  {{ click }}
</div>
